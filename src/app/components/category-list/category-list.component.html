<div class="list-group  container">
 <ul class="d-flex justify-content-center flex-wrap my-4">
        <li class="list-group-item m-1 text-center" routerLinkActive="active">
            <a routerLink="/view-all-products">All Products</a>
        </li>
        <li class="list-group-item text-center m-1" routerLinkActive="active" *ngFor="let category of categoryList">
            <a [routerLink]="['/view-product-by-category', category]">{{category}}</a>
        </li>
    </ul>
</div>
