<div class="container-fluid  d-flex justify-content-center ">
    <div class="sign-up w-50 pb-2 d-flex justify-content-center">
        <form class="mt-5 w-50" [formGroup]="signUpForm">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" name="name" formControlName="name"  class="form-control">
                <p class="text-danger" *ngIf="signUpForm.get('name')?.hasError('required') && signUpForm.get('name')?.touched ">
                    Name Required
            </p>
            </div>
            <div class="mb-3">
                <label class="form-label">Email address</label>
                <input type="email" name="email" formControlName="email"  class="form-control">
                <p class="text-danger" *ngIf="signUpForm.get('email')?.hasError('required') && signUpForm.get('email')?.touched ">
                    Email Required
            </p>
            </div>
            <div class="mb-3">
                <label class="form-label"> Password</label>
                <input type="password" name="password" formControlName="password" class="form-control">
                <p class="text-danger" *ngIf="signUpForm.get('password')?.hasError('required') && signUpForm.get('password')?.touched ">
                    Password Required
            </p>
            </div>
            <div class="mb-3">
                <p>Already have account ? click here to <a routerLink="/login" ><b>login</b></a></p>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary" (click)="SignUp()">SignUp</button>
            </div>
        </form>
    </div>
    
</div>

<div class="mt-3 text-center container-fluid d-flex justify-content-center align-items-center  ">
  <div class="w-50 ">
    <p><b class="text-success ">Note :</b> Before going to SignUp please watch the json-server  by 
        using the command <b>json-server --watch db.json</b>
   </p>
  </div>
</div>
